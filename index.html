<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- * fonts family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>

    <!-- * styles -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <header class="sr-only">
      <h1>ResultCard</h1>
    </header>
    <main class="main-container">
      <section class="card">
        <p class="result">Your Result</p>
        <div class="circle-box">
          <h2 class="number">76</h2>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="card-2">
        <h2>Summary</h2>

        <div class="reaction review">
          <div class="icon">
            <img src="assets/images/icon-reaction.svg" alt="reaction icon" />
            <p>Reaction</p>
          </div>
          <p><pre>80</pre> / 100</p>
        </div>

        <div class="memory review">
          <div class="icon">
            <img src="assets/images/icon-memory.svg" alt="memory icon" />
            <p>Memory</p>
          </div>
          <p><pre>92</pre> / 100</p>
        </div>

        <div class="verbal review">
          <div class="icon">
            <img src="assets/images/icon-verbal.svg" alt="verbal icon" />
            <p>Verbal</p>
          </div>
          <p><pre>61</pre> / 100</p>
        </div>

        <div class="visual review">
          <div class="icon">
            <img src="assets/images/icon-visual,jpg.svg" alt="visual icon" />
            <p>Visual</p>
          </div>
          <p><pre>72</pre>/ 100</p>
        </div>

        <div class="link">
          <a href="#">Continue</a>
        </div>
      </section>
    </main>
    
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ejike Daniel</a>.
      </div>
    </footer>
  </body>
</html>
